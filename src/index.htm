<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <form>
    Ny vare:<br>
    <input type="text" name="vare" id="input" value="kage">
    <br>
    <input type="submit" name="knap" value="Tilføj vare" id="knap">
  </form>

  <h2>Indkøbsliste</h2>
  <div>
    <ul id="liste">
      <li id="0" class="usundt">Matadormix</li>
      <li id="1" class="sundt">Cashew nødder</li>
      <li id="2" class="usundt">Øl</li>
      <li id="3" class="sundt">Æbler</li>
    </ul>
  </div>
  <div>
    <h2>Indkøbsliste USUND</h2>
    
    <ul id="listeUsund">
    </ul>
  </div>
  
  <script src="bundle.js"></script>
  <script>
  
  var button = document.getElementById('knap')
  button.addEventListener('click', addFunction)

  function addFunction(){
    let i = document.createElement('li')
    var x = document.getElementById('input').value
    let it = document.createTextNode(x)
    i.appendChild(it)
    let l = document.getElementById('listeUsund')
    l.appendChild(i)

  }


  </script>
</body>
</html>
